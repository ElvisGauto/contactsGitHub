
<div class="container">
  <nav class="container__nav">
    <ul class="container__nav__ul">
      <div class="container__nav__ul__loading" [hidden]="posts.length > 0">
        Loading...
      </div>
      <li *ngFor="let user of posts" class="container__nav__ul__users"  matTooltip="go profile">
        <app-user-list-item [user]="user"></app-user-list-item>    
      </li>
    </ul>
  </nav>  
</div>
